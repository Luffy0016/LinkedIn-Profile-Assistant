<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkedIn Profile Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <header>
        <h1 class="title">LinkedIn Profile Assistant</h1>
        <p class="subtitle">Draft a professional summary using the power of Gemini.</p>
      </header>
      <main class="card" role="main">
        <div>
          <label for="profileInput">Enter your key skills and experiences:</label>
          <textarea id="profileInput" placeholder="e.g., Front-end developer, React, TypeScript, UI/UX design, leadership, project management..."></textarea>
        </div>
        <div class="controls">
          <button id="generateButton" class="btn" aria-live="polite">
            <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17c0 .55-.45 1-1 1s-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2zm0-4c0 .55-.45 1-1 1s-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2zm0-4c0 .55-.45 1-1 1s-1-.45-1-1V9c0-.55.45-1 1-1s1 .45 1 1v2zm0-4c0 .55-.45 1-1 1s-1-.45-1-1V5c0-.55.45-1 1-1s1 .45 1 1v2zm0 10c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
            </svg>
            <span>Generate Summary</span>
          </button>
        </div>
        <div id="loading" class="loading" aria-hidden="true" style="display:none;">
          <div class="spinner" role="status" aria-label="Loading"></div>
        </div>
        <div id="error" class="error" role="alert"><p></p></div>
        <div id="result" class="result" aria-live="polite">
          <h2>Generated Summary</h2>
          <div id="summaryText" class="summaryBox"><p></p></div>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
