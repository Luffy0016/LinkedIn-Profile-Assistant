  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-white p-8 md:p-12 flex flex-col items-center">

    <div class="max-w-4xl w-full">
        <header class="mb-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600 mb-2">
                LinkedIn Profile Assistant
            </h1>
            <p class="text-slate-400 text-lg">
                Draft a professional summary using the power of Gemini.
            </p>
        </header>

        <main class="bg-slate-800 rounded-xl p-6 md:p-8 shadow-xl border border-slate-700">
            <div class="mb-6">
                <label for="profileInput" class="block text-slate-300 font-semibold mb-2">
                    Enter your key skills and experiences:
                </label>
                <textarea
                    id="profileInput"
                    class="w-full h-40 bg-slate-700 text-slate-200 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 resize-none"
                    placeholder="e.g., 'Front-end developer, React, TypeScript, UI/UX design, leadership, project management...'"
                ></textarea>
            </div>

            <div class="flex justify-center mb-6">
                <button
                    id="generateButton"
                    class="flex items-center space-x-2 px-6 py-3 rounded-full font-bold transition-all duration-300 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white shadow-lg transform hover:scale-105"
                >
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17c0 .55-.45 1-1 1s-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2zm0-4c0 .55-.45 1-1 1s-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2zm0-4c0 .55-.45 1-1 1s-1-.45-1-1V9c0-.55.45-1 1-1s1 .45 1 1v2zm0-4c0 .55-.45 1-1 1s-1-.45-1-1V5c0-.55.45-1 1-1s1 .45 1 1v2zm0 10c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
                    <span>Generate Summary</span>
                </button>
            </div>

            <div id="loading" class="flex justify-center hidden">
                <div class="animate-spin h-8 w-8 rounded-full border-4 border-t-purple-500 border-r-transparent border-b-transparent"></div>
            </div>

            <div id="error" class="bg-red-900/40 border border-red-500 text-red-300 p-4 rounded-lg mt-8 hidden">
                <p></p>
            </div>

            <div id="result" class="mt-8 hidden">
                <h2 class="text-2xl font-bold text-slate-200 mb-4">Generated Summary</h2>
                <div id="summaryText" class="bg-slate-700 p-6 rounded-xl border border-slate-600">
                    <p class="text-lg text-slate-100 whitespace-pre-wrap"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const apiKey = "AIzaSyC1nWcw7t6JnX2SJBXQmNm87FjWIWP_ER8";
        const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=';

        const profileInput = document.getElementById('profileInput');
        const generateButton = document.getElementById('generateButton');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const summaryDiv = document.getElementById('result');
        const summaryText = document.querySelector('#summaryText p');

        async function handleGenerateSummary() {
            generateButton.disabled = true;
            generateButton.classList.remove('bg-gradient-to-r');
            generateButton.classList.add('bg-slate-600', 'text-slate-400', 'cursor-not-allowed');
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            summaryDiv.classList.add('hidden');
            summaryText.textContent = '';

            const prompt = `
                You are an expert career coach. Based on the following skills and experiences,
                draft a concise and professional summary for a LinkedIn profile.
                The summary should be engaging and highlight the user's strengths.

                User's input:
                ${profileInput.value}
            `;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            let retries = 0;
            const maxRetries = 5;
            let delay = 1000;

            const callApiWithBackoff = async () => {
                try {
                    const response = await fetch(apiUrl + apiKey, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && retries < maxRetries) {
                            retries++;
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2;
                            return callApiWithBackoff();
                        } else {
                            throw new Error(`API error: ${response.statusText}`);
                        }
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        summaryText.textContent = text;
                        summaryDiv.classList.remove('hidden');
                    } else {
                        errorDiv.classList.remove('hidden');
                        errorDiv.querySelector('p').textContent = 'Could not generate a summary. Please try again.';
                    }

                } catch (e) {
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('p').textContent = `Error: ${e.message}`;
                } finally {
                    loadingDiv.classList.add('hidden');
                    generateButton.disabled = false;
                    generateButton.classList.add('bg-gradient-to-r');
                    generateButton.classList.remove('bg-slate-600', 'text-slate-400', 'cursor-not-allowed');
                }
            };
            callApiWithBackoff();
        }

        generateButton.addEventListener('click', handleGenerateSummary);
    </script>

</body>
</html>
